<!doctype html>
<html>
  <head>
    <title>No-Bake Oreo Bars</title>
    <link rel="stylesheet" href="../style.css">
  </head> 
  <body>
    <h1>No-Bake Oreo Bars</h1>
    <br>
    <h2>Ingredients</h2>
    <ul>
      <li>10.5 oz mini marshmallows</li>
      <li>4 tbsp butter</li>
      <li>1 package (16oz) Oreos, rough cut</li>
    </ul>
    <br>
    <h2>Cooking Instructions</h2>
    <ol>
      <li>Melt butter and marshmallows in microwave, stir every 30 seconds.</li>
      <li>Mix in Oreos, and pour into greased 8x8 or 9x9 pan.</li>
    </ol>
  </body>
</html>
