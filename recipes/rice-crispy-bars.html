<!doctype html>
<html>
  <head>
    <title>Rice Crispy Bars</title>
    <link rel="stylesheet" href="../style.css">
  </head> 
  <body>
    <h1>Rice Crispy Bars</h1>
    <br>
    <h2>Ingredients</h2>
    <ul>
      <li>2 10-oz packs of marshmallows</li>
      <li>1/2 cup butter</li>
      <li>12 oz rice crispy cereal</li>
    </ul>
    <br>
    <h2>Cooking Instructions</h2>
    <ol>
      <li>Melt butter in a large pot.</li>
      <li>Add marshmallows and stir until melted.</li>
      <li>Remove from heat, stir in cereal.</li>
      <li>Pat into greased 9x13 pan.</li>
    </ol>
  </body>
</html>
