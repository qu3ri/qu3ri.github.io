<!doctype html>
<html>
  <head>
    <title>BBQ Tofu</title>
    <link rel="stylesheet" href="../style.css">
  </head> 
  <body>
    <h1>BBQ Tofu</h1>
    <br>
    <h2>Ingredients</h2>
    <ul>
      <li>Tofu</li>
      <li>Soy Sauce</li>
      <li>BBQ Sauce</li>
      <li>Oil</li>
    </ul>
    <br>
    <h2>Cooking Instructions</h2>
    <ol>
      <li>Cut tofu into cubes, pat dry.</li>
      <li>Fry tofu on medium-high for 5 minutes.</li>
      <li>Flip tofu, cook another 5 minutes.</li>
      <li>Reduce to low heat, add BBQ sauce and soy sauce, cook 4 minutes.</li>
    </ol>
  </body>
</html>
